<div class="dashboard">
  <h1>{{ title() }}</h1>

  <div class="avisos-container">
    <div class="aviso" *ngFor="let aviso of avisos | slice:0:avisosVisibles()">
      <h2>{{ aviso.titulo }}</h2>
      <p>{{ aviso.descripcion }}</p>
      <span class="fecha">{{ aviso.fecha }}</span>
    </div>
  </div>

  <button class="ver-mas" (click)="verMas()">Ver m√°s</button>
</div>
